    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        keyboard:{
          enabled:true,
          onlyInViewport: true,
          pageUpDown:true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script>
        this.intensity = random(255);
        this.firework = new Fireball(random(width), height, this.intensity, true);
        this.exploded = false;
        this.fireballs = [];

        this.done = function () {
          if (this.exploded && this.fireballs.length === 0) return true;
          else return false;
        }
    </script>
